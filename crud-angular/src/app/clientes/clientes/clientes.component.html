<mat-card>
    <mat-card-content>

        <mat-toolbar color="primary">
            <span>Clientes Cadastrados</span>
        </mat-toolbar>

        <div class="column-flex mat-elevation-z8">
            <app-clientes-list *ngIf="clientes$ | async as clientes; else loading"
            [clientes]="clientes"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)">
            </app-clientes-list>
            

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>

    </mat-card-content>
</mat-card>
