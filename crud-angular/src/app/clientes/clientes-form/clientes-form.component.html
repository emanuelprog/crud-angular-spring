<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">Cadastro de Clientes</mat-toolbar>

        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="number" placeholder="Idade" formControlName="age">
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
